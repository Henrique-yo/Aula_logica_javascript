<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05</title>
</head>
<body>
    <h3>
        Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos <br>
    </h3>

    <script>
        let num1 = parseFloat(prompt("escreva o primeiro número "));
        let num2 = parseFloat(prompt("escreva o segundo número " ));
        let num3 = parseFloat(prompt("escreva o terceiro número " ));
        let num4 = parseFloat(prompt("escreva o quarto número "));
        let num5 = parseFloat(prompt("escreva o quinto número " ));
        let num6 = parseFloat(prompt("escreva o sexto número " ));
        let num7 = parseFloat(prompt("escreva o setimo número "));
        let num8 = parseFloat(prompt("escreva o oitavo número " ));
        let num9 = parseFloat(prompt("escreva o nono número " ));
        let num10 = parseFloat(prompt("escreva o decimo número " ));

        let res = (num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10) / 10

        document.write(" <h3> ( " + num1 + " + " + num2 + " + " + num3 + " + " + num4 + " + " + num5 + " + " + num6 + " + " + num7 + " + " + num8 + " + " + num9 + " + " + num10 + " ) / 10 </h3> <br> ")
        document.write("<h3> O resultado é: " + res + "</h3>")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
</head>
<body>
    <h3>
        Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.

    </h3>

    <script>

        let valor = parseFloat(prompt("Escreva um número "));

        if(valor > 0){
            document.write("<h3> O valor que você digitou é positivo </h3>");
        }else if(valor < 0){
            document.write("<h3> O valor que você digitou é negativo </h3>");
        }else{
            document.write("<h3> O valor que você digitou é 0 </h3>");
        }


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
</head>
<body>
    <h3>Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.</h3>

    <script>

        let num1 = parseFloat(prompt("escreva o primeiro número "));
        let num2 = parseFloat(prompt("escreva o segundo número " ));


        if(num1 > num2){
            document.write("<h3> O maior número é " + num1 + "</h3>");
        }else{
            document.write("<h3> O maior número é " + num2 + "</h3>");
        }
    </script>
</body>
</html>
